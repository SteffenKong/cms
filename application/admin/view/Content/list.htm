<script type="text/javascript">
    $(".isshow").click(function() {
        var id = $(this).attr('id');
        $.ajax({
            url:'/admin/Model/changeStatus',
            data:{id:id},
            type:'POST',
            dataType:'Json',
            success:function(data)
            {
                var data2 = JSON.parse(data);
                if(data2.status === '000')
                {
                    window.location.reload();
                }else{
                    alert(data2.message);
                }
            }
        });
    })
</script>
