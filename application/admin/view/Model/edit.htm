<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    {include file="layout/meta" /}
    <script type="text/javascript" src="__ADMIN__/style/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/webuploader/webuploader.js"></script>
    <link  type="text/css" rel="stylesheet" href="__ADMIN__/webuploader/webuploader.css" />
    <script type="text/javascript" src="__ADMIN__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__ADMIN__/plugs/layer/layer/layer.js"></script>
    <script type="text/javascript" src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="__ADMIN__/common.js"></script>
</head>
<body>
{include file="layout/header" /}

<div class="main-container container-fluid">
    <div class="page-container">
        {include file="layout/menu" /}
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('admin/Index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="{:url('admin/Model/index')}">模型管理</a>
                    </li>
                    <li class="active">编辑模型</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑模型</span>
                            </div>
                            <form class="form-horizontal" method="post" action="{:url('/admin/Model/doEdit')}" role="form" enctype="multipart/form-data">
                                <div class="widget-body">
                                    <div class="widget-main ">
                                        <div class="form-group">
                                            <label for="model_name" class="col-sm-2 control-label no-padding-right">模型名称</label>
                                            <div class="col-sm-6">
                                                <input type="text" id="model_name" value="{$row['model_name']}" class="form-control" name="model_name" />
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="table_name" class="col-sm-2 control-label no-padding-right">附加表名称</label>
                                            <div class="col-sm-6">
                                                <input type="text" value="{$row['table_name']}" id="table_name" class="form-control" name="table_name" />
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="status" class="col-sm-2 control-label no-padding-right">状态</label>
                                            <div class="col-sm-6">
                                                {if condition="$row['status'] eq 0"}
                                                <label><input class="inverted" name="status" value="1"  type="radio"><span class="text">显示</span></label>
                                                <label style="margin-left:20px;"><input class="inverted"  value="0" checked="checked" name="status" type="radio"><span class="text">隐藏</span></label>
                                                {else}
                                                <label><input class="inverted" name="status" value="1" checked="checked" type="radio"><span class="text">显示</span></label>
                                                <label style="margin-left:20px;"><input class="inverted" value="0"  name="status" type="radio"><span class="text">隐藏</span></label>
                                                {/if}
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                                <input type="hidden" value="{$row['id']}" name="id" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

{include file="layout/footer" /}
</body></html>
