<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    {include file="layout/meta" /}

</head>
<body>
{include file="layout/header" /}
	
	<div class="main-container container-fluid">
		<div class="page-container">
            {include file="layout/menu" /}
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/Index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('admin/Conf/index')}">配置管理</a>
                    </li>
                                        <li class="active">添加配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">新增配置</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="{:url('admin/Conf/doAdd')}" method="post">
                                            <div class="form-group">
                                                <label for="cname" class="col-sm-2 control-label no-padding-right">配置中文名称</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="cname" placeholder="" name="cname" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                            <label for="enname" class="col-sm-2 control-label no-padding-right">配置英文名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="ename" placeholder="" name="ename" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                            <div class="form-group">
                                                <label for="cf_type" class="col-sm-2 control-label no-padding-right">配置分类</label>
                                                <div class="col-sm-6">
                                                    <select style="width:100%" name="cf_type" id="cf_type">
                                                        <option selected="selected" value="0">请选择</option>
                                                        <option value="1">站点基本信息</option>
                                                        <option value="2">联系方式</option>
                                                        <option value="3">SEO设置</option>
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="dt_type" class="col-sm-2 control-label no-padding-right">配置项类型</label>
                                                <div class="col-sm-6">
                                                    <select style="width:100%" name="dt_type" id="dt_type">
                                                        <option selected="selected" value="0">请选择</option>
                                                        <option value="1">单行文本框</option>
                                                        <option value="2">单选按钮</option>
                                                        <option value="3">复选按钮</option>
                                                        <option value="4">下拉菜单</option>
                                                        <option value="5">文本域</option>
                                                        <option value="6">附件</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="value" class="col-sm-2 control-label no-padding-right">值/默认值</label>
                                                <div class="col-sm-6">
                                                    <textarea class="form-control" id="value" name="value" ></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="values" class="col-sm-2 control-label no-padding-right">可选值</label>
                                                <div class="col-sm-6">
                                                    <textarea class="form-control" id="values" name="values" ></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	{include file="layout/footer" /}

</body></html>
